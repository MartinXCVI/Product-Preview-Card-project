<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google Fonts: 'Montserrat' (weight: 500, 700) {font-family: 'Montserrat', sans-serif;}-->
    <!--Google Fonts: 'Fraunces' (weight: 700) {font-family: 'Fraunces', serif;}-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <!------------------------------------------------------------------------------------------>
    <!---Bootstrap CSS--->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!------------------->
    <!----CSS Stylesheet-->
    <link rel="stylesheet" href="css/style.css">
    <!-------------------->
    <title>Product Preview Card Component</title>
</head>
<body>
    
    <main id="principal">
        <section class="container container-fluid" id="Parfum-Section">
            <section id="Product-Pictures-Parfum">
                <figure id="Mobile-Parfum">
                    <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
                </figure>
                <figure id="Desktop-Parfum">
                    <img src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
                </figure>
            </section>
            <article id="Product-Info-Parfum">
                <p class="caption">PERFUME</p>
                <h2>Gabrielle Essence Eau De Parfum</h2>
                <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.</p>
                <span class="prices"><h3>$149.99</h3><h4>$169.99</h4></span>
                <div class="purchase-div">
                    <button class="purchase-btn btn btn-primary text-center">
                        <figure><img src="images/icon-cart.svg" alt=""></figure>
                        Add to Cart
                    </button>
                </div>
            </article>
            
        </section>
    </main>
    <footer id="Footer">
        <div id="Attribution"><p class="text-center">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/MartinXCVI" target="_blank">MartinXCVI</a></p></div>
        
    </footer>
            

<!---Bootstrap Script--->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<!---------------------->
</body>
</html>
